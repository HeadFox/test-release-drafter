name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
    - title: Breaking Changes ðŸ› 
      label: 'breaking-change'
    - title: Exciting New Features ðŸŽ‰
      label: 'feature'
    - title: Bug Fixing ðŸ™‡
      label: 'fix'
    - title: CI Changes ðŸ¤–
      label: 'ci'
    - title: Miscellaneous ðŸ§º
      labels:
        - 'chore'
        - 'documentation'
        - 'refactor'
        - 'dependencies'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
    major:
        labels:
            - 'major'
    minor:
        labels:
            - 'minor'
    patch:
        labels:
            - 'patch'
    default: patch
header: |
  ## What's Changed
footer: |
 **Full Changelog:** [$PREVIOUS_TAG...v$RESOLVED_VERSION](https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION)
template: |
    $CHANGES
autolabeler:
    - label: 'chore'
      branch:
          - '/^chore[^/]*\/.+/'
    - label: 'fix'
      branch:
          - '/^fix[^/]*\/.+/'
    - label: 'feature'
      branch:
          - '/^feat[^/]*\/.+/'
    - label: 'ci'
    - label: 'refactor'
      branch:
          - '/^refactor[^/]*\/.+/'
    - label: 'documenation'
      branch:
        - '/^doc[^/]*\/.+/'
