change-template: '- $TITLE @$AUTHOR (#$NUMBER) $BODY'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
    major:
        labels:
            - 'major'
    minor:
        labels:
            - 'minor'
    patch:
        labels:
            - 'patch'
    default: patch
template: |
    ## Changes

    $CHANGES
autolabeler:
    - label: 'chore'
      branch:
          - '/^chore[^/]*\/.+/'
    - label: 'fix'
      branch:
          - '/^fix[^/]*\/.+/'
    - label: 'feature'
      branch:
          - '/^feat[^/]*\/.+/'
    - label: 'ci'
    - label: 'refactor'
      branch:
          - '/^refactor[^/]*\/.+/'
    - label: 'documenation'
      branch:
        - '/^doc[^/]*\/.+/'
